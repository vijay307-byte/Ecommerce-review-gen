<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce AI Review Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117; 
            color: #e6f1ff; 
        }

        .navbar {
            background-color: #0a0f1c !important; 
        }
        .navbar-brand, .nav-link {
            color: #58a6ff !important; 
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #58a6ff;
        }
        .hero {
            background: linear-gradient(135deg, #0a0f1c, #111b2e);
            color: #e6f1ff;

        }

        .space{
                padding: 105px;
        }
     
        .btn-primary {
            background-color: #1f6feb;
            border-color: #1f6feb;
        }
        .btn-primary:hover {
            background-color: #1158c7;
            border-color: #1158c7;
        }
        .btn-outline-secondary {
            border-color: #58a6ff;
            color: #58a6ff;
        }
        .btn-outline-secondary:hover {
            background-color: #58a6ff;
            color: #0d1117;
        }
        .card {
            background-color: #161b22;
            border: none;
            color: #e6f1ff;
        }
        .card-title {
            color: #58a6ff;
        }
        footer {
            background-color: #0a0f1c;
            color: #8b949e;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">AI Review Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'generate_review' %}">Generate Review</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_reviews' %}">View Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="hero py-5 text-center">
        <div class="container space">
            <h1 class="display-4 fw-bold ">Welcome to AI-Powered</h1>
             <h1 class="display-4 fw-bold "> E-commerce Reviews</h1>
            <a href="{% url 'generate_review' %}" class="btn btn-primary btn-lg mt-3">Generate a Review</a>
            <a href="{% url 'view_reviews' %}" class="btn btn-outline-secondary btn-lg mt-3 ms-2">View Reviews</a>
        </div>
    </section>




    <footer class="py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 AI Review Generator. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
